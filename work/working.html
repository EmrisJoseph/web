<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="Jqueries/bootstrap.min.css">
     <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Regisration </title>
</head>
<body>
   
    <div class="container">
       <div class="webse">
       </div>
       <div class="Regpage">
           <h4>Registration page</h4>
       </div>
       <div class="row justify-content-around">
         <div class="col-md-8 align-items-center">
          <fieldset>
           <form name="myForm" action="success.html" onsubmit="return check();">
               <table>
                   <tr>
                       <td>Name</td><td>:</td><td><input type="text" name="Name" placeholder="Name" onChange="checkname()"><img id="pic"><div id="msg"></div></td>
                   </tr>
                   <tr>
                       <td>Gender</td><td>:</td><td><input type="radio" name="gender" value="Male">Male <input id="Female" type="radio" name="gender" value="Female" required>Female</td>
                   </tr>
                   <tr>
                       <td>Date of Birth</td><td>:</td><td><input type="date" name="DoB" id="DoB" min="1990-01-01" max="2015-12-31"required></td>
                   </tr>
                   <tr>
                       <td>Country</td><td>:</td><td>
                        <select name="country" id="Country">
                            <option value="Select">Select</option>
                               <option value="Uganda">Uganda</option>
                               <option value="Kenya">Kenya</option>
                               <option value="Rwanda">Rwanda</option>
                        </select>
                       </td>
                   </tr>
                   <tr>
                       <td>Email</td><td> : </td><td><input id="Email" type="email" name="email" placeholder="Email" required></td>
                   </tr>
                   
                   <tr>
                       <td>Mobile</td><td> : </td><td><input id="mobile" type="tel" name="mobile" placeholder="Number required" onChange="checkmob()"><img id="pic1"><div id="msg1"></div></td>
                   </tr>
                   
                   <tr>
                       <td>UserName</td><td> : </td><td><input id="Username" type="text" name="UserName" placeholder="Enter UserName" required onChange="checkusername()"><img id="pic2"><div id="msg2"></div></td>
                   </tr>
                   
                   <tr>
                       <td>Password</td><td> : </td><td><input type="password" name="password1" placeholder="Enter password" id="pass1" required onChange="checkpass()"><img id="pic3"><div id="msg3"></div></td>
                   </tr>
                   
                   <tr>
                       <td>Confirm Password</td><td> : </td><td><input id="pass2" type="password" name="password2" placeholder="Confirm password" required onChange="confirmpass()"><img id="pic4"><img id="pic"><div id="msg4"></div></td>
                   </tr>
                   
                   <tr>
                       <td>Address</td><td> :  </td><td><textarea name="address" id="addres" cols="40" rows="4" placeholder="Enter your address" required></textarea></td>
                   </tr>
                   
                   <tr>
                      <td>
                       <input type="checkbox" name="terms" required><p id="termsonly">I accept the terms and conditions</p>
                       </td>
                   </tr>
                   
                   <tr>
                       <td>
                           <button type="submit" class="btn btn-success btn-md" name="submit">Submit</button>
                           </td>
                           <td>
                           <button type="reset" class="btn btn-primary btn-md" name="reset">reset</button>
                       </td>
                   </tr>
                      <tr>
                       <th>
                           <p><center>sign up with </center></p>
                       </th>
                   </tr>
                   <tr>
                       <td>
                            <img src="images/fb.png" alt="facebook" height="50" width="50">
                       </td>
                       <td>
                            <img src="images/Google_plus_svg_.png" alt="google" height="33" width="33">
                       </td>
                   </tr>
        
               </table>
               
               
           </form>
           </fieldset>
           </div>
       </div>
    </div>   
    <script src="Jqueries/js/bootstrap.min.js"></script>
    <script src="Jqueries/jquery-1.7.2.min.js"></script>
</body>
</html>
