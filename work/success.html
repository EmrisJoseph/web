<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success </title>
    <script>
       function display(){
           if(('localStorage' in window) && window['localStorage'] !== null ){
           var name =  localStorage.getItem('username');
           document.getElementById('show').innerHTML = "<br>" + name + ' was registered successfully';    
        }else{
             alert("No name was set since your browser doesnt support localstorage");
        }
}

    </script>
</head>
<body onload="display()">
   
<p id="show"></p>
    
</body>
</html>
